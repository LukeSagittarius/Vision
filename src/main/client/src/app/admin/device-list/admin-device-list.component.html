<div class="container">

  <app-admin-nav></app-admin-nav>

  <div class="row">

    <app-admin-menu class="col-md-3"></app-admin-menu>

    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          Devices
        </div>
        <div class="card-body">
          <div [hidden]="thereAreDevicesToDisplay()" class="alert alert-info" role="alert">
            There are no devices to display.
          </div>

          <table class="table">
            <thead>
            <tr>
              <th scope="col">Device</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let device of devices">
              <td>{{device.name}}</td>
              <td>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <button type="button" class="btn btn-secondary">{{device.status}}</button>
                    </div>
                  </div>
                </form>
              </td>
              <td>
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <button type="button" class="btn btn-light">Edit</button>
                      <button type="button" class="btn btn-light">Delete</button>
                    </div>
                  </div>
                </form>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
